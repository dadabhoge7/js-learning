<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("topic","session storage");
        window.localStorage.setItem("developer","Web Development");
        window.localStorage.setItem("fullName","Bill Gates");
        window.localStorage.setItem("country","India");
        window.localStorage.setItem("state","MH");
        window.localStorage.setItem("Pin",12345);
        window.localStorage.setItem("run",46678);
        console.log(window.localStorage.getItem("fullName")); 
        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem('country'));   
        console.log(window.localStorage.key("state"));
        window.localStorage.removeItem("run");
        console.log("Local Storage");
    </script>
</body>
</html>
