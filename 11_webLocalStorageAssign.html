<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        window.localStorage.setItem("name", " Dada Sunil Bhoge");
        window.localStorage.setItem("city","hadapsar");
        window.localStorage.setItem("pinCode","415078");
        window.localStorage.setItem("district","pune");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
